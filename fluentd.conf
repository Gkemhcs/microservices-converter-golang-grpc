<source>
  @type tail
  path /root/logs/video-to-audio.log
  pos_file /root/fluentd/video-to-audio.pos
  tag video_to_audio
  format json
</source>

<source>
  @type tail
  path /root/logs/frontend.log
  pos_file /root/logs/frontend.pos
  tag frontend
  format json
</source>

<source>
  @type tail
  path /root/logs/file-uploader.log
  pos_file /root/logs/file-uploader.pos
  tag file_uploader
